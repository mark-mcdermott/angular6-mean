<table  style="width:100%">
<tr>
    <th>Title</th>
    <th>Responsible</th>
    <th>Severity</th>
    <th>Status</th>
    <th>Description</th>
</tr>
<tr *ngFor="let issue of issues">
    <td>{{issue.title}}</td>
    <td>{{issue.responsible}}</td>
    <td>{{issue.severity}}</td>
    <td>{{issue.status}}</td>
    <td>{{issue.description}}</td>
</tr>
</table>
