<table  style="width:100%">
<tr>
    <th>_id</th>
    <th>timestamp</th>
    <th>date</th>
    <th>pressure</th>
    <th>comment</th>
</tr>
<tr *ngFor="let bloodPressure of bloodPressures">
    <td>{{bloodPressure._id}}</td>
    <td>{{bloodPressure.timestamp}}</td>
    <td>{{bloodPressure.date}}</td>
    <td>{{bloodPressure.pressure}}</td>
    <td>{{bloodPressure.comment}}</td>
</tr>
</table>
